<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Data Fetching App</title>
</head>
<body>
    <h1>F1 Data Fetching App</h1>
    <form method="POST" action="/fetch_data">
        <label for="data_type">Select Data Type:</label>
        <select id="data_type" name="data_type">
            <option value="circuits">Circuits</option>
            <option value="constructors">Constructors</option>
            <option value="qualifying">Qualifying</option>
            <option value="meetings">Meetings</option>
            <option value="drivers">Drivers</option>
            <option value="pit">Pit Data</option>
            <option value="weather">Weather</option>
        </select>
        <button type="submit">Fetch Data</button>
    </form>
</body>
</html>
